<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Daily Lineups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #0074D9;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
    #status {
      margin-bottom: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>MLB Daily Lineups</h1>
  <div id="status">Loading lineups...</div>

  <table aria-label="MLB Lineups Table">
    <thead>
      <tr>
        <th>Team</th>
        <th>Opponent</th>
        <th>Batter</th>
        <th>Position</th>
        <th>Starting Pitcher</th>
      </tr>
    </thead>
    <tbody id="lineups-body">
      <!-- Lineup rows will be inserted here -->
    </tbody>
  </table>

  <script>
    const statusDiv = document.getElementById('status');
    const tbody = document.getElementById('lineups-body');

    async function fetchLineups() {
      statusDiv.textContent = "Loading lineups...";
      try {
        const res = await fetch('https://dailymlblineups.com/api/lineups');
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        const games = await res.json();

        if (!games.length) {
          statusDiv.textContent = "No lineup data available today.";
          return;
        }

        statusDiv.textContent = `Loaded ${games.length} games.`;

        tbody.innerHTML = '';

        games.forEach(game => {
          const homeTeam = game.homeTeam;
          const awayTeam = game.awayTeam;
          const homeSP = game.homeStartingPitcher;
          const awaySP = game.awayStartingPitcher;

          // Add home team batters
          game.homeLineup.forEach(batter => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${homeTeam}</td>
              <td>${awayTeam}</td>
              <td>${batter.name}</td>
              <td>${batter.position}</td>
              <td>${homeSP}</td>
            `;
            tbody.appendChild(tr);
          });

          // Add away team batters
          game.awayLineup.forEach(batter => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${awayTeam}</td>
              <td>${homeTeam}</td>
              <td>${batter.name}</td>
              <td>${batter.position}</td>
              <td>${awaySP}</td>
            `;
            tbody.appendChild(tr);
          });
        });

      } catch (err) {
        statusDiv.textContent = "Failed to load lineups.";
        console.error("Error fetching lineups:", err);
      }
    }

    fetchLineups();
  </script>

</body>
</html>
