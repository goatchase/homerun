<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Home Run Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 10pt;
      margin: 20px;
      background: white;
      color: #222;
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      table-layout: fixed;
      background: white;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      cursor: pointer;
      border-bottom: 2px solid #ccc;
      padding: 6px 8px;
      user-select: none;
    }
    tbody tr {
      border-bottom: 1px solid #ddd;
    }
    tbody tr:last-child {
      border-bottom: none;
    }
    th, td {
      padding: 6px 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-left: none !important;
      border-right: none !important;
    }
    /* Left align text columns */
    .text-left {
      text-align: left;
      padding-left: 12px;
    }
    /* Right align numeric columns */
    .text-right {
      text-align: right;
      padding-right: 12px;
      font-feature-settings: "tnum";
    }
    #loading {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>MLB Home Run Predictor</h1>
  <div id="loading">Loading lineups...</div>

  <table id="lineup-table" aria-label="MLB Lineups Table">
    <thead>
      <tr>
        <th data-type="string">Batter Name</th>
        <th data-type="string">Team</th>
        <th data-type="string">Opponent</th>
        <th data-type="string">Opposing Pitcher</th>
        <th data-type="string">Ballpark</th>
        <th data-type="number">Temperature</th>
        <th data-type="string">Wind</th>
        <th data-type="number">Humidity</th>
        <th data-type="number">Batter HR/PA</th>
        <th data-type="number">Pitcher HR/PA</th>
        <th data-type="number">PA Since Last HR</th>
        <th data-type="number">DraftKings Odds</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows inserted here -->
    </tbody>
  </table>

  <script>
    const tbody = document.querySelector("#lineup-table tbody");
    const loadingEl = document.getElementById("loading");

    // YOUR API KEY
    const API_KEY = "efac23180b2f43259ccbe52c75da0a0c";
    // Your local proxy URL:
    const PROXY_URL = "http://localhost:8080/";

    // Fetch today's date in yyyy-mm-dd format
    function getTodayDate() {
      return new Date().toISOString().slice(0, 10);
    }

    async function fetchLineupsForToday() {
      loadingEl.textContent = "Loading lineups...";
      const today = getTodayDate();
      const apiUrl = `https://api.sportsdata.io/v4/mlb/scores/json/StartingLineupsByDate/${today}`;
      const fullUrl = PROXY_URL + apiUrl;

      try {
        const response = await fetch(fullUrl, {
          headers: {
            "Ocp-Apim-Subscription-Key": API_KEY
          }
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        loadingEl.textContent = "";
        return data;

      } catch (error) {
        loadingEl.textContent = "Failed to load lineups: " + error.message;
        console.error("Failed to fetch lineups:", error);
        return [];
      }
    }

    // Format numbers consistently to 3 decimals for rates
    function formatNumber(num, decimals = 3) {
      if (num === null || num === undefined || isNaN(num)) return "–";
      return num.toFixed(decimals);
    }

    // Insert rows into table from API data
    function insertRows(data) {
      tbody.innerHTML = "";
      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="12" style="text-align:center; padding:10px;">No data available</td></tr>`;
        return;
      }

      data.forEach(item => {
        // Defensive fallback values:
        const playerName = item.Name || "–";
        const team = item.Team || "–";
        const opponent = item.Opponent || "–";
        const pitcher = item.OpposingPitcher || "–";
        const ballpark = item.Ballpark || "–";

        // For demo, temperature, wind, humidity, DK odds, HR/PA, PA since last HR
        // are not provided by this API, so we show '–' or you can enhance with other APIs

        const temperature = "–";
        const wind = "–";
        const humidity = "–";

        // Example dummy values (replace with real data if available)
        const batter_hr_pa = item.BatterHRPA ?? null;
        const pitcher_hr_pa = item.PitcherHRPA ?? null;
        const pa_since_hr = item.PASinceLastHR ?? null;
        const dk_odds = item.DraftKingsOdds ?? null;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="text-left">${playerName}</td>
          <td class="text-left">${team}</td>
          <td class="text-left">${opponent}</td>
          <td class="text-left">${pitcher}</td>
          <td class="text-left">${ballpark}</td>
          <td class="text-right">${temperature}</td>
          <td class="text-left">${wind}</td>
          <td class="text-right">${humidity}</td>
          <td class="text-right">${formatNumber(batter_hr_pa)}</td>
          <td class="text-right">${formatNumber(pitcher_hr_pa)}</td>
          <td class="text-right">${pa_since_hr ?? "–"}</td>
          <td class="text-right">${dk_odds ?? "–"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Sorting functionality
    const headers = document.querySelectorAll("#lineup-table thead th");
    let sortColumn = -1;
    let sortAsc = true;

    function sortData(data, idx, type) {
      return data.sort((a, b) => {
        let valA, valB;
        switch (idx) {
          case 0: valA = a.Name ?? ""; valB = b.Name ?? ""; break;
          case 1: valA = a.Team ?? ""; valB = b.Team ?? ""; break;
          case 2: valA = a.Opponent ?? ""; valB = b.Opponent ?? ""; break;
          case 3: valA = a.OpposingPitcher ?? ""; valB = b.OpposingPitcher ?? ""; break;
          case 4: valA = a.Ballpark ?? ""; valB = b.Ballpark ?? ""; break;
          case 5: valA = null; valB = null; break; // temp unknown
          case 6: valA = null; valB = null; break; // wind unknown
          case 7: valA = null; valB = null; break; // humidity unknown
          case 8: valA = a.BatterHRPA ?? -Infinity; valB = b.BatterHRPA ?? -Infinity; break;
          case 9: valA = a.PitcherHRPA ?? -Infinity; valB = b.PitcherHRPA ?? -Infinity; break;
          case 10: valA = a.PASinceLastHR ?? -Infinity; valB = b.PASinceLastHR ?? -Infinity; break;
          case 11: valA = a.DraftKingsOdds ?? -Infinity; valB = b.DraftKingsOdds ?? -Infinity; break;
          default: valA = ""; valB = "";
        }

        if (type === "number") {
          return sortAsc ? valA - valB : valB - valA;
        } else {
          valA = valA.toLowerCase();
          valB = valB.toLowerCase();
          if (valA < valB) return sortAsc ? -1 : 1;
          if (valA > valB) return sortAsc ? 1 : -1;
          return 0;
        }
      });
    }

    headers.forEach((th, idx) => {
      th.addEventListener("click", async () => {
        if (!window.lineupData) return;
        const type = th.getAttribute("data-type");
        sortAsc = (idx === sortColumn) ? !sortAsc : true;
        sortColumn = idx;

        window.lineupData = sortData(window.lineupData, idx, type);
        insertRows(window.lineupData);
      });
    });

    // Init load
    (async () => {
      window.lineupData = await fetchLineupsForToday();
      insertRows(window.lineupData);
    })();

  </script>

</body>
</html>
