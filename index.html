<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Lineups Today</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .team-header {
      background: #f9f9f9;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Today's MLB Starting Lineups</h1>
  <table id="lineupTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Opponent</th>
        <th>Player</th>
        <th>Batting Hand</th>
        <th>Position</th>
        <th>Opposing Pitcher</th>
        <th>Pitcher Throws</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getGamesAndLineups() {
      const today = new Date().toISOString().split('T')[0];
      const scheduleRes = await fetch(`https://statsapi.mlb.com/api/v1/schedule?sportId=1&date=${today}`);
      const scheduleData = await scheduleRes.json();
      const games = scheduleData.dates[0]?.games || [];

      for (const game of games) {
        const gamePk = game.gamePk;
        const liveRes = await fetch(`https://statsapi.mlb.com/api/v1.1/game/${gamePk}/feed/live`);
        const liveData = await liveRes.json();

        const home = liveData.liveData.boxscore.teams.home;
        const away = liveData.liveData.boxscore.teams.away;
        const homeName = liveData.gameData.teams.home.name;
        const awayName = liveData.gameData.teams.away.name;

        const homePitcher = liveData.gameData.probablePitchers?.away;
        const awayPitcher = liveData.gameData.probablePitchers?.home;

        const allPlayers = liveData.gameData.players;

        const homeLineup = Object.values(home.players).filter(p => p.battingOrder);
        const awayLineup = Object.values(away.players).filter(p => p.battingOrder);

        addLineupToTable(homeLineup, homeName, awayName, homePitcher, allPlayers);
        addLineupToTable(awayLineup, awayName, homeName, awayPitcher, allPlayers);
      }
    }

    function addLineupToTable(lineup, team, opponent, opposingPitcher, allPlayers) {
      const tbody = document.querySelector('#lineupTable tbody');
      const pitcherName = opposingPitcher ? allPlayers[`ID${opposingPitcher.id}`]?.fullName || 'N/A' : 'N/A';
      const pitcherThrows = opposingPitcher ? allPlayers[`ID${opposingPitcher.id}`]?.pitchHand?.code || 'N/A' : 'N/A';

      lineup.sort((a, b) => parseInt(a.battingOrder) - parseInt(b.battingOrder));

      for (const player of lineup) {
        const playerInfo = player.person;
        const position = player.position?.abbreviation || '';
        const batHand = allPlayers[`ID${playerInfo.id}`]?.batSide?.code || 'N/A';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${team}</td>
          <td>${opponent}</td>
          <td>${playerInfo.fullName}</td>
          <td>${batHand}</td>
          <td>${position}</td>
          <td>${pitcherName}</td>
          <td>${pitcherThrows}</td>
        `;
        tbody.appendChild(row);
      }
    }

    getGamesAndLineups();
  </script>
</body>
</html>
