<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Home Run Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 10pt;
      margin: 20px;
      background: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      border-bottom: 2px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    tbody tr {
      border-bottom: 1px solid #ddd;
    }
    th, td {
      padding: 6px 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .text-right {
      text-align: right;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>MLB Home Run Predictor</h1>
  <div id="status">Loading lineups...</div>

  <table id="lineup-table" aria-label="MLB Lineups Table">
    <thead>
      <tr>
        <th>Batter Name</th>
        <th>Team</th>
        <th>Opponent</th>
        <th>Position</th>
        <th>Opposing Pitcher</th>
        <th>Ballpark</th>
        <th class="text-right">Temperature</th>
        <th>Wind</th>
        <th class="text-right">Humidity</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    const API_KEY = "efac23180b2f43259ccbe52c75da0a0c"; // your SportsDataIO key
    const PROXY_URL = "http://localhost:8080/"; // your local proxy
    const tbody = document.querySelector("#lineup-table tbody");
    const statusDiv = document.getElementById("status");

    function getTodayDate() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    async function fetchLineupsForToday() {
      const date = getTodayDate();
      const apiUrl = `${PROXY_URL}https://api.sportsdata.io/v3/mlb/scores/json/StartingLineupsByDate/${date}`;

      statusDiv.textContent = `Loading lineups for ${date}...`;

      try {
        const res = await fetch(apiUrl, {
          headers: { "Ocp-Apim-Subscription-Key": API_KEY }
        });

        if (!res.ok) {
          throw new Error(`API error: ${res.status} ${res.statusText}`);
        }

        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          statusDiv.textContent = `No lineup data available for ${date}.`;
          tbody.innerHTML = "";
          return;
        }

        statusDiv.textContent = `Showing ${data.length} lineup entries for ${date}.`;
        insertRows(data);

      } catch (err) {
        statusDiv.textContent = `Failed to load lineups: ${err.message}`;
        console.error(err);
        tbody.innerHTML = "";
      }
    }

    function insertRows(data) {
      tbody.innerHTML = "";
      data.forEach(item => {
        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${item.Name || "–"}</td>
            <td>${item.Team || "–"}</td>
            <td>${item.Opponent || "–"}</td>
            <td>${item.Position || "–"}</td>
            <td>${item.OpposingPitcher || "–"}</td>
            <td>${item.Ballpark || "–"}</td>
            <td class="text-right">${item.Temperature ?? "–"}</td>
            <td>${item.Wind || "–"}</td>
            <td class="text-right">${item.Humidity ?? "–"}</td>
          </tr>
        `);
      });
    }

    fetchLineupsForToday();
  </script>
</body>
</html>
