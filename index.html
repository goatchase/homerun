<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Lineup Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 10pt;
      margin: 20px;
      background: #fff;
    }
    h1, label {
      margin-bottom: 10px;
      display: block;
    }
    select {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background-color: #f4f4f4;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>MLB Lineup Viewer</h1>
  <label for="gameSelect">Select a game:</label>
  <select id="gameSelect"></select>
  <div id="status">Loading...</div>

  <table id="lineupTable">
    <thead>
      <tr>
        <th>Batting Order</th>
        <th>Player Name</th>
        <th>Team</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const gameSelect = document.getElementById("gameSelect");
    const tbody = document.querySelector("#lineupTable tbody");
    const statusDiv = document.getElementById("status");

    async function loadGames() {
      try {
        const scoreboardRes = await fetch("https://statsapi.mlb.com/api/v1/schedule?sportId=1&date=" + new Date().toISOString().slice(0, 10));
        const scoreboardData = await scoreboardRes.json();
        const games = scoreboardData.dates[0]?.games || [];

        if (games.length === 0) {
          statusDiv.textContent = "No games available today.";
          return;
        }

        gameSelect.innerHTML = games.map(g => `<option value="${g.gamePk}">${g.teams.away.team.name} @ ${g.teams.home.team.name}</option>`).join("");
        gameSelect.addEventListener("change", () => fetchLineup(gameSelect.value));
        fetchLineup(games[0].gamePk);
      } catch (err) {
        statusDiv.textContent = "Failed to load games.";
        console.error(err);
      }
    }

    async function fetchLineup(gamePk) {
      statusDiv.textContent = "Loading lineup...";
      tbody.innerHTML = "";
      try {
        const res = await fetch(`https://statsapi.mlb.com/api/v1/game/${gamePk}/boxscore`);
        const data = await res.json();

        const teams = ["home", "away"];
        for (const side of teams) {
          const players = data.teams[side].players;
          const teamName = data.teams[side].team.name;
          const battingOrder = data.teams[side].battingOrder;

          battingOrder.forEach((playerId, index) => {
            const playerKey = `ID${playerId}`;
            const player = players[playerKey];

            if (!player) {
              console.warn(`Missing player data for ID: ${playerKey}`);
              return;
            }

            const name = player.person.fullName;
            const position = player.position.abbreviation;

            tbody.insertAdjacentHTML("beforeend", `
              <tr>
                <td>${index + 1}</td>
                <td>${name}</td>
                <td>${teamName}</td>
                <td>${position}</td>
              </tr>
            `);
          });
        }

        statusDiv.textContent = "Lineup loaded.";
      } catch (err) {
        statusDiv.textContent = "Failed to load lineup.";
        console.error("Error fetching lineup:", err);
      }
    }

    loadGames();
  </script>

</body>
</html>
