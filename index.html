<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Home Run Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 10pt;
      margin: 20px;
      background: #ffffff;
    }
    h1 {
      font-size: 18pt;
      margin-bottom: 10px;
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      margin-top: 20px;
      table-layout: fixed;
      background: white;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      cursor: pointer;
      border-bottom: 2px solid #ccc;
      padding: 6px 8px;
      user-select: none;
    }
    tbody tr {
      border-bottom: 1px solid #ddd;
    }
    tbody tr:last-child {
      border-bottom: none;
    }
    th, td {
      padding: 6px 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-left: none !important;
      border-right: none !important;
    }
    .text-left {
      text-align: left;
      padding-left: 12px;
    }
    .text-right {
      text-align: right;
      padding-right: 12px;
      font-feature-settings: "tnum";
    }
  </style>
</head>
<body>

  <h1>MLB Home Run Predictor</h1>

  <table id="lineup-table" aria-label="MLB Lineups Table">
    <thead>
      <tr>
        <th data-type="string">Batter Name</th>
        <th data-type="string">Team</th>
        <th data-type="string">Opponent</th>
        <th data-type="string">Opposing Pitcher</th>
        <th data-type="string">Ballpark</th>
        <th data-type="number">Temperature</th>
        <th data-type="string">Wind</th>
        <th data-type="number">Humidity</th>
        <th data-type="number">Batter HR/PA</th>
        <th data-type="number">Pitcher HR/PA</th>
        <th data-type="number">PA Since Last HR</th>
        <th data-type="number">DraftKings Odds</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchLineupsForToday() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;

      const url = `https://api.sportsdata.io/v4/mlb/scores/json/StartingLineupsByDate/${dateStr}`;

      try {
        const response = await fetch(url, {
          headers: {
            'Ocp-Apim-Subscription-Key': 'efac23180b2f43259ccbe52c75da0a0c'
          }
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const games = await response.json();
        populateTable(games);

      } catch (err) {
        console.error("Failed to fetch lineups:", err);
      }
    }

    function populateTable(games) {
      const tbody = document.querySelector("#lineup-table tbody");
      tbody.innerHTML = "";

      games.forEach(game => {
        const opponent = game.HomeTeam === game.Team ? game.AwayTeam : game.HomeTeam;
        const pitcher = game.Pitcher?.Name ?? '—';
        const ballpark = game.Venue?.Name ?? '—';

        game.Lineups.forEach(player => {
          if (!player.Player || !player.BattingOrder) return;

          const fullName = `${player.Player.FirstName ?? ''} ${player.Player.LastName ?? ''}`;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="text-left">${fullName}</td>
            <td class="text-left">${game.Team}</td>
            <td class="text-left">${opponent}</td>
            <td class="text-left">${pitcher}</td>
            <td class="text-left">${ballpark}</td>
            <td class="text-right">–</td>
            <td class="text-left">–</td>
            <td class="text-right">–</td>
            <td class="text-right">–</td>
            <td class="text-right">–</td>
            <td class="text-right">–</td>
            <td class="text-right">–</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    // Sortable headers
    const headers = document.querySelectorAll("#lineup-table thead th");
    let sortColumn = -1;
    let sortAsc = true;

    headers.forEach((th, idx) => {
      th.addEventListener("click", () => {
        const type = th.getAttribute("data-type");
        sortAsc = (idx === sortColumn) ? !sortAsc : true;
        sortColumn = idx;

        const rows = Array.from(document.querySelectorAll("#lineup-table tbody tr"));
        rows.sort((a, b) => {
          const aText = a.children[idx].textContent.trim();
          const bText = b.children[idx].textContent.trim();

          if (type === "number") {
            const aNum = parseFloat(aText) || 0;
            const bNum = parseFloat(bText) || 0;
            return sortAsc ? aNum - bNum : bNum - aNum;
          } else {
            return sortAsc
              ? aText.localeCompare(bText)
              : bText.localeCompare(aText);
          }
        });

        const tbody = document.querySelector("#lineup-table tbody");
        tbody.innerHTML = "";
        rows.forEach(row => tbody.appendChild(row));
      });
    });

    // Run fetch on page load
    fetchLineupsForToday();
  </script>

</body>
</html>
