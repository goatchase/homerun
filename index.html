<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Game Schedule Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #date-selector {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    #status {
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>MLB Game Schedule</h1>

<label for="date-selector">Select Date: </label>
<input type="date" id="date-selector" />

<div id="status">Loading games...</div>

<table id="games-table">
  <thead>
    <tr>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>Game Time (ET)</th>
    </tr>
  </thead>
  <tbody>
    <!-- Game rows will be inserted here -->
  </tbody>
</table>

<script>
  const statusDiv = document.getElementById("status");
  const dateInput = document.getElementById("date-selector");
  const tbody = document.querySelector("#games-table tbody");

  function formatDate(date) {
    const d = new Date(date);
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const dd = String(d.getDate()).padStart(2, "0");
    return `${yyyy}-${mm}-${dd}`;
  }

  async function loadGames(date) {
    const formatted = formatDate(date);
    statusDiv.textContent = `Loading games for ${formatted}...`;

    const url = `https://statsapi.mlb.com/api/v1/schedule?sportId=1&date=${formatted}`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      const games = data.dates?.[0]?.games || [];

      if (games.length === 0) {
        statusDiv.textContent = "No games scheduled for this date.";
        tbody.innerHTML = "";
        return;
      }

      tbody.innerHTML = "";
      games.forEach(game => {
        const home = game.teams.home.team.name;
        const away = game.teams.away.team.name;
        const time = new Date(game.gameDate).toLocaleTimeString("en-US", {
          hour: '2-digit', minute: '2-digit', hour12: true, timeZone: "America/New_York"
        });

        const row = `
          <tr>
            <td>${home}</td>
            <td>${away}</td>
            <td>${time}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      statusDiv.textContent = `Found ${games.length} game(s) for ${formatted}.`;
    } catch (err) {
      statusDiv.textContent = `Failed to load games: ${err.message}`;
      console.error(err);
    }
  }

  // Initialize with today's date
  const today = new Date();
  dateInput.value = formatDate(today);
  loadGames(today);

  dateInput.addEventListener("change", (e) => {
    loadGames(e.target.value);
  });
</script>

</body>
</html>
