<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Lineups Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 10pt;
      margin: 20px;
      background: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    #date-selector {
      margin-bottom: 20px;
      font-size: 14px;
      padding: 6px 8px;
    }
    #status {
      margin-bottom: 10px;
      font-style: italic;
      color: #555;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>MLB Lineups Viewer</h1>
  <input type="date" id="date-selector" />
  <div id="status">Loading lineups...</div>
  <table>
    <thead>
      <tr>
        <th>Batter Name</th>
        <th>Team</th>
        <th>Opponent</th>
        <th>Opposing Pitcher</th>
        <th>Ballpark</th>
        <th>Temperature</th>
        <th>Wind</th>
        <th>Humidity</th>
        <th>Batter HR/PA</th>
        <th>Pitcher HR/PA</th>
        <th>PA Since Last HR</th>
        <th>DraftKings Odds</th>
      </tr>
    </thead>
    <tbody id="lineup-body"></tbody>
  </table>

  <script>
    const API_KEY = "efac23180b2f43259ccbe52c75da0a0c";
    const PROXY_URL = "http://localhost:8080/";
    const tbody = document.getElementById("lineup-body");
    const statusDiv = document.getElementById("status");
    const dateInput = document.getElementById("date-selector");

    dateInput.value = new Date().toISOString().split("T")[0];
    dateInput.addEventListener("change", () => fetchLineups(dateInput.value));

    function formatNumber(num, digits = 3) {
      return (num === null || num === undefined) ? "–" : Number(num).toFixed(digits);
    }

    async function fetchLineups(date) {
      statusDiv.textContent = "Loading lineups...";
      const url = `${PROXY_URL}https://api.sportsdata.io/v3/mlb/scores/json/StartingLineupsByDate/${date}`;

      try {
        const res = await fetch(url, {
          headers: { "Ocp-Apim-Subscription-Key": API_KEY }
        });

        if (!res.ok) throw new Error(`API error: ${res.status} ${res.statusText}`);

        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) {
          statusDiv.textContent = "No lineup data available for this date.";
          tbody.innerHTML = "";
          return;
        }

        statusDiv.textContent = `Showing ${data.length} lineup entries for ${date}.`;
        insertRows(data);

      } catch (err) {
        statusDiv.textContent = `Failed to load lineups: ${err.message}`;
        tbody.innerHTML = "";
        console.error(err);
      }
    }

    function insertRows(data) {
      tbody.innerHTML = "";
      data.forEach(item => {
        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${item.Name ?? "–"}</td>
            <td>${item.Team ?? "–"}</td>
            <td>${item.Opponent ?? "–"}</td>
            <td>${item.OpposingPitcher ?? "–"}</td>
            <td>${item.Ballpark ?? "–"}</td>
            <td>${item.Temperature ?? "–"}</td>
            <td>${item.Wind ?? "–"}</td>
            <td>${item.Humidity ?? "–"}</td>
            <td>${formatNumber(item.BatterHRPA, 3)}</td>
            <td>${formatNumber(item.PitcherHRPA, 3)}</td>
            <td>${item.PASinceLastHR ?? "–"}</td>
            <td>${formatNumber(item.DraftKingsOdds, 2)}</td>
          </tr>
        `);
      });
    }

    fetchLineups(dateInput.value);
  </script>
</body>
</html>
