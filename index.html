<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Home Run Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 10pt;
      margin: 20px;
      background: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    select {
      margin-bottom: 10px;
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background: white;
      table-layout: fixed;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      cursor: pointer;
      border-bottom: 2px solid #ccc;
      padding: 6px 8px;
      user-select: none;
      text-align: left;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    tbody tr {
      border-bottom: 1px solid #ddd;
    }
    th, td {
      padding: 6px 8px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .text-left {
      text-align: left;
    }
    .text-right {
      text-align: right;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>MLB Home Run Predictor</h1>

  <label for="datePicker">Select Date: </label>
  <input type="date" id="datePicker" />

  <div id="status">Loading games...</div>

  <table id="lineup-table" aria-label="MLB Lineups Table">
    <thead>
      <tr>
        <th data-type="string">Home Team</th>
        <th data-type="string">Away Team</th>
        <th data-type="string">Game Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tbody = document.querySelector("#lineup-table tbody");
    const statusDiv = document.getElementById("status");
    const datePicker = document.getElementById("datePicker");

    function getTodayDate() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    async function loadGames(dateStr) {
      statusDiv.textContent = "Loading games...";
      tbody.innerHTML = "";

      try {
        const url = `https://statsapi.mlb.com/api/v1/schedule?sportId=1&date=${dateStr}`;
        const res = await fetch(url);
        const json = await res.json();

        if (!json.dates || json.dates.length === 0) {
          statusDiv.textContent = "No games found for this date.";
          return;
        }

        const games = json.dates[0].games;

        games.forEach(game => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="text-left">${game.teams.home.team.name}</td>
            <td class="text-left">${game.teams.away.team.name}</td>
            <td class="text-left">${new Date(game.gameDate).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          `;
          tbody.appendChild(row);
        });

        statusDiv.textContent = `Showing ${games.length} games for ${dateStr}.`;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Failed to load games.";
      }
    }

    datePicker.addEventListener("change", () => {
      const selectedDate = datePicker.value;
      if (selectedDate) loadGames(selectedDate);
    });

    datePicker.value = getTodayDate();
    loadGames(getTodayDate());
  </script>
</body>
</html>
