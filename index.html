<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Home Run Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 10pt;
      margin: 20px;
      background: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 15px;
    }
    select, button {
      font-size: 10pt;
      padding: 4px 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      table-layout: fixed;
    }
    thead th {
      background: #f0f0f0;
      border-bottom: 2px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th, td {
      padding: 6px 8px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      border-bottom: 1px solid #ddd;
    }
    .text-left { text-align: left; }
    .text-right { text-align: right; }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>MLB Home Run Predictor</h1>
  <div id="controls">
    <label for="date">Select a date:</label>
    <input type="date" id="date" value="2023-06-01" />
    <button onclick="fetchLineups()">Load Lineups</button>
  </div>

  <div id="status">Choose a date and click "Load Lineups".</div>

  <table id="lineup-table" aria-label="MLB Lineups Table">
    <thead>
      <tr>
        <th>Batter</th>
        <th>Team</th>
        <th>Opponent</th>
        <th>Pitcher</th>
        <th>Ballpark</th>
        <th class="text-right">Temp</th>
        <th>Wind</th>
        <th class="text-right">Humidity</th>
        <th class="text-right">Batter HR/PA</th>
        <th class="text-right">Pitcher HR/PA</th>
        <th class="text-right">PA Since Last HR</th>
        <th class="text-right">DK Odds</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const API_KEY = "efac23180b2f43259ccbe52c75da0a0c";
const PROXY_URL = "http://localhost:8080/";
const statusDiv = document.getElementById("status");
const tbody = document.querySelector("tbody");

function formatNumber(num, digits=3) {
  return (num === null || num === undefined) ? "–" : Number(num).toFixed(digits);
}

async function fetchLineups() {
  const date = document.getElementById("date").value;
  const apiUrl = `${PROXY_URL}https://api.sportsdata.io/v3/mlb/scores/json/StartingLineupsByDate/${date}`;

  statusDiv.textContent = `Loading lineups for ${date}...`;
  tbody.innerHTML = "";

  try {
    const res = await fetch(apiUrl, {
      headers: { "Ocp-Apim-Subscription-Key": API_KEY }
    });

    if (!res.ok) throw new Error(`API error: ${res.status} ${res.statusText}`);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      statusDiv.textContent = `No data for ${date}.`;
      return;
    }

    statusDiv.textContent = `Showing ${data.length} lineups for ${date}.`;
    insertRows(data);
  } catch (err) {
    statusDiv.textContent = `Error: ${err.message}`;
    console.error(err);
  }
}

function insertRows(data) {
  tbody.innerHTML = "";
  data.forEach(item => {
    tbody.insertAdjacentHTML("beforeend", `
      <tr>
        <td class="text-left">${item.Name ?? "–"}</td>
        <td class="text-left">${item.Team ?? "–"}</td>
        <td class="text-left">${item.Opponent ?? "–"}</td>
        <td class="text-left">${item.OpposingPitcher ?? "–"}</td>
        <td class="text-left">${item.Ballpark ?? "–"}</td>
        <td class="text-right">${item.Temperature ?? "–"}</td>
        <td class="text-left">${item.Wind ?? "–"}</td>
        <td class="text-right">${item.Humidity ?? "–"}</td>
        <td class="text-right">${formatNumber(item.BatterHRPA)}</td>
        <td class="text-right">${formatNumber(item.PitcherHRPA)}</td>
        <td class="text-right">${item.PASinceLastHR ?? "–"}</td>
        <td class="text-right">${formatNumber(item.DraftKingsOdds, 2)}</td>
      </tr>
    `);
  });
}
</script>

</body>
</html>
